<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <div>
            <form action="#">
                <h1>Register</h1>
                <div>
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="John" required>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
                </div>
                <div>
                    <label for="male">Male</label>
                    <input name="gender" id="male" type="radio" value="male">
                    <label for="female">Female</label>
                    <input name="gender" id="female" type="radio" value="female">
                    <label for="other">Other</label>
                    <input name="gender" id="other" type="radio" value="other">
                </div>
                <div>
                    <label>
                        <span>Email: </span>
                        <input name="email" type="email" placeholder="exaple@email.com" required>
                    </label>
                    <label>
                        <span>Password: </span> 
                        <input name="password" type="password" id="password" pattern=".{5,10}" 
                        placeholder="5 to10 characters" required 
                        title="Your password must be between 5 and 10 characters"> 
                    </label>
                </div>
                <div>
                    <label for="birthday">Birthday: </label>
                    <!-- <input type="date"> -->
                    <select name="month" id="month" required>
                        <option value="month">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="day" id="day" required>
                        <option value="day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="year" id="year" required>
                        <option value="year">Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                </div>
                <div>
                    <label for="agreement" >I agree to the terms and conditions</label>
                    <input type="checkbox" id="agreement" name="agreed" required>
                </div>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
